name: Frontend CI

on:
  push:
    paths:
      - "Frontend/**"
  pull_request:
    paths:
      - "Frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: Frontend

      - name: Build the frontend
        run: npm run build
        working-directory: Frontend
